<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detail Clothes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<base href="/">
<style>
        
        img {
            margin-top: 20px;
        }
        
        .image {
            width: 200px;
            margin: auto;
        }
        body{
			font-family: 'Londrina Solid', cursive;
			background-color: #F0EFEF;
		}
        .card{
        }

    </style>
</head>
<body>
	<!--  
	<jsp:include page="/WEB-INF/views/clothes/header.jsp"></jsp:include>
	-->
	<div th:replace="clothes/fragments/header :: header"> </div>
	<div class="container">
		<div class="row justify-content-center text-primary">
			<div class="col- d-flex justify-content-center">
				<h1>Detail Clothes</h1>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-7">
				<table class="table table-striped">
				  <tbody>
				    <tr>
				      <th scope="row">Clothes Id:</th>
				      
				      <td th:text="${clothes.id}"></td>
				    </tr>
				    <tr>
				      <th scope="row">Clothes Name:</th>
				      <td th:text="${clothes.name}"></td>
				    </tr>
				    <tr>
				      <th scope="row">Clothes Price:</th>
				      <td th:text="${clothes.price}"></td>
				    </tr>
				    <tr>
				      <th scope="row">Clothes Description:</th>
				      <td th:text="${clothes.description}"></td>
				    </tr>
				    <tr>
				      <th scope="row">Clothes Quantity:</th>
				      <td th:text="${clothes.quantity}"></td>
				    </tr>
				    <tr>
				      <th scope="row">Clothes Image:</th>
				      <!-- 
				      <td th:text="${clothes.image}"></td>
				       -->
				      
				    </tr>
				    
				  </tbody>
				</table>
				<div class="rounded">
			                  <div class="image rounded mt-2">
			                  	<img class="image" th:src="@{${'/images/' + clothes.image}}" alt="image" />
			                  </div>
		          		</div>
				<!-- 
				<a href="clothes/edit/${clothes.id}">Edit Clothes</a>
				 -->
				
				
				<hr>
			</div>
			
		</div>
		
	</div>
	
	
	



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

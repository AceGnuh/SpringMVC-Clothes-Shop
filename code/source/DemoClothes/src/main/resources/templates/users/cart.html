<!-- print list product -->               
        <div class="row justify-content-center p-5">
            <!-- Shop Sidebar Start -->
    <div class="col-lg-2 col-md-4">
  
        <!-- Size End -->
    </div>
    <!-- Shop Sidebar End -->
		 
		 <div class="container-fluid">
        <div class="row px-xl-5 my-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                        	<th>Image</th>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr th:each="clothes: ${clothes}">
                        	<td><img th:src="@{${'/images/' + clothes.image}}" alt="" style="width: 50px;"> </td>
                            <td class="align-middle" th:text="${clothes.name}"> Product Name</td>
                            
                            <td class="align-middle" th:text="${clothes.price}"></td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" >
                                        	<i class="bi bi-dash"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" th:value="${clothes.soluong}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">$150</td>
                            <td class="align-middle"><button class="btn btn-sm btn-danger"><i class="bi bi-x"></i></button></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
          
                <h5 class="section-title position-relative text-uppercase mb-3 my-3"><span class=" pr-3" style= "color:yellow;font-weight: bold;text-decoration: underline">Cart Summary</span></h5>
                <div class=" p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>$150</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>$160</h5>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>

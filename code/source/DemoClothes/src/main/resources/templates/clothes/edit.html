<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Clothes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<base href="/">
</head>
<style>
	body{
		font-family: 'Londrina Solid', cursive;
		background-image: url('/img/bg.jpg');}
</style>
<body>
	<!-- 
	<jsp:include page="/WEB-INF/views/clothes/header.jsp"></jsp:include>
	-->
	<div th:replace="clothes/fragments/header :: header"> </div>
	<div class="container">
		<div class="row justify-content-center text-primary">
			<div class="col- d-flex justify-content-center">
				<h1>Edit Information Clothes</h1>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-7"  >	
				<form th:action="@{/clothes/update}" th:object="${clothes}" method="post" class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light">
                <div class="form-group" style="display: none;">
                    <label for="clothesId">Clothes Id:</label>
                    <input th:field="*{id}" readonly="readonly" name="clothesId" id="clothesId" type="number" class="form-control" placeholder="Clothes Id">
                </div>
                <div class="form-group">
                    <label for="clothesName">Clothes name:</label>
                    <input th:field="*{name}" id="clothesName" type="text" class="form-control" placeholder="Clothes Name">
                </div>
                
                <div class="form-group">
                    <label for="clothesPrice">Clothes price:</label>
                    <input th:field="*{price}" id="clothesPrice" type="text" class="form-control" placeholder="Clothes Price">
                </div>
                <div class="form-group">
                    <label for="clothesDescription">Clothes Description:</label>
                    <input th:field="*{description}" name="clothesDescription" id="clothesDescription" type="text" class="form-control" placeholder="Clothes Description">
                </div>
                <div class="form-group">
                    <label for="clothesQuantity">Clothes Quantity:</label>
                    <input th:field="*{quantity}" name="clothesQuantity" id="clothesQuantity" type="text" class="form-control" placeholder="Clothes Description">
                </div>
                <!-- 
                <div class="form-group">
                    <label for="clothesImage">Book Quantity:</label>
                    <input th:field="*{image}" name="clothesImage" id="clothesImage" type="text" class="form-control" placeholder="Clothes Image">
                </div>
                 -->
                <div class="form-group">
                    <button class="btn btn-success px-5">Update</button>
                </div>
                
                <div class="form-group">
                    <p>Go back home <a href="/home">Click here</a></p>
                </div>
            	</form>
            	
			</div>
		</div>
	</div>
	
	
	



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
